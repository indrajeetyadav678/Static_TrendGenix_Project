{% extends 'base.html' %}

{% block content%}
<div id="login_body">
    <div id="login_form">
        <h2 id="form_type"> Login</h2>
        <form action="{% url 'logindata' %}" method="post">
            {% csrf_token %}
            <select name="login_type" id="logintype">
                <option value="none" name="login_type" id="sel_typenone">Choose Login Type</option>
                <option value="customer" name="login_type" id="sel_typenone">Customer</option>
                <option value="admin" name="login_type" id="sel_typenone">Admin</option>
            </select><br /><br />
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Login with Email/Number</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" name="password" id="inputPassword5" class="form-control"
                    aria-describedby="passwordHelpBlock">
            </div><br />
            <div>
                <input type="checkbox" name="remember" id="checkinput">
                <label for="checkinput">Remember Me</label>
                <button id="forgetpass_btn"><a href="{% url 'forgetpass' %}">Forget Password</a></button>
            </div><br />

            <div id="submit_box">
                <input type="submit" value="Login" id="submit_btn" onclick="massage()">
            </div>
        </form>
    </div>
</div>
<script>

    if (tagpro) {
        message = "{{key1}}"
        alert(message)
    }
</script>
{% endblock %}
