{% extends 'base.html' %}

{% block content%}
<div id="login_form">
    <h2 id="form_type"> Login</h2>
    <form action="{% url 'logindata' %}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email"  class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
            <input type="tel" name="number" class="form-control" id="exampleFormControlInput1"
                placeholder="8323456789">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" name="password" id="inputPassword5" class="form-control"
                aria-describedby="passwordHelpBlock">
        </div>

        <div id="submit_box">
            <input type="submit" value="login" id="submit_btn" onclick="massage()">
        </div>
    </form>
</div>
{% endblock %}
