{% extends 'base.html' %}

{% block content%}
<div id="registration_data">
    <table>
        <thead id="prod_data_heading">
            <tr>
                <th>Name</th>
                <th>Image1</th>
                <th>Image2</th>
                <th>Image3</th>
                <th>Image4</th>
                <th>Price</th>
                <th>MRP</th>
                <th>Offer</th>
                <th>Details</th>
                <th>Seial No.</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="prod_data_body"> 
            {% for i in prod_data %}
            <tr id="Prod_data_list">
                <td>
                    <input type="text" value="{{i.Prod_Name}}" name="name" id="">
                </td>
                <td>
                    <img src="{{media_url}}{{i.Prod_Image1}}" alt="">
                </td>
                <td>
                    <img src="{{media_url}}{{i.Prod_Image2}}" alt="">
                </td>
                <td>
                    <img src="{{media_url}}{{i.Prod_Image3}}" alt="">
                </td>
                <td>
                    <img src="{{media_url}}{{i.Prod_Image4}}" alt="">
                </td>
                <td><input type="number" value="{{i.Prod_Price}}" name="prod_price" id="" disabled></td>
                <td><input type="number" value="{{i.Prod_MRP}}" name="prod_mrp" id="" disabled></td>
                <td><input type="text" value="{{i.Prod_Offer}}" name="prod_offer" id="" disabled></td>
                <td>{{i.Prod_Detail}}</td>
                <td><input type="tel" value="{{i.Serial_no}}" name="serialno" id="" disabled></td>
                <td>
                    <button id="prod_editbtn"><a href="#">Edit</a></button>
                </td>
                <td><button><a href="#">Delete</a></button></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
