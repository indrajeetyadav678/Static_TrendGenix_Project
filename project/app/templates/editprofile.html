{% extends 'base.html' %}
{% block content %}
{% if user_name %}
<section id="editprofile_pagebody">
    <div class="container-xl px-4 mt-4">
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0" id="editprofile_image">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2"
                            style="width:80px; height: 80px; border: 50%;" src="{{media_url}}{{user_name.Profile}}"
                            alt="">
                        <form action="{% url 'updatepro_img' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="Profile" src="" id="">
                            <input type="text" name="accounttype" value="user_profile" hidden>
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                            <input type="submit" class="btn btn-primary" value="Upload new image">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4" id="editprofile_image">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form action="{% url 'userprofile' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3" id="editprofile_input">
                                <label class="small mb-1" for="inputUsername">Username</label>
                                <input class="form-control" id="inputUsername" type="text" name="username"
                                    value="{{user_name.Username | default:'Guest'}}">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6" style="width: 100%;" id="editprofile_input">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" name="Fname"
                                        value="{{user_name.Name | default:'Guest'}}">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputOrgName">About</label>

                                    <textarea class="form-control" name="about" id="inputOrgName"
                                        style="min-height: 100px; max-height: auto;">
                                        {{user_name.About | default:'Guest'}}
                                    </textarea>
                                </div>
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputOrgName">Address</label>
                                    <textarea class="form-control" name="address" id="inputOrgName"
                                        style="min-height: 100px; max-height: auto;">
                                        {{user_name.Address | default:'Guest'}}
                                    </textarea>
                                </div>

                            </div>
                            <div class="mb-3" id="editprofile_input">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" name="email"
                                    value="{{user_name.Email | default:'Guest'}}">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" name="number"
                                        value="{{user_name.Number | default:'Guest'}}">
                                </div>
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                        placeholder="Enter your birthday"
                                        value="{{ user_name.Birthday | default:'guest' }}" pattern="\d{4}-\d{2}-\d{2}">

                                </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Save changes">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% else %}

    <div class="container-xl px-4 mt-4">
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0" id="editprofile_image">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2"
                            style="width:80px; height: 80px; border: 50%;" src="{{media_url}}{{user_name.Profile}}"
                            alt="">
                        <form action="{% url 'updatepro_img' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="Profile" src="" id="" id="editprofile_input">
                            <input type="text" name="accounttype" value="user_profile" hidden>
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                            <input type="submit" class="btn btn-primary" value="Upload new image">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4" id="editprofile_image">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form action="{% url 'userprofile' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3" id="editprofile_input">
                                <label class="small mb-1" for="inputUsername">Username</label>
                                <input class="form-control" id="inputUsername" type="text" name="username"
                                    value="{{user_name.Username | default:'Guest'}}">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6" style="width: 100%;" id="editprofile_input">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" name="Fname"
                                        value="{{user_name.Name | default:'Guest'}}">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputOrgName">About</label>

                                    <textarea class="form-control" name="about" id="inputOrgName">{{user_name.About | default:'Guest'}}
                                    </textarea>
                                </div>
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputOrgName">Address</label>
                                    <textarea class="form-control" name="address"
                                        id="inputOrgName">{{user_name.Address | default:'Guest'}}</textarea>
                                </div>

                            </div>
                            <div class="mb-3" id="editprofile_input">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" name="email"
                                    value="{{user_name.Email | default:'Guest'}}">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" name="number"
                                        value="{{user_name.Number | default:'Guest'}}">
                                </div>
                                <div class="col-md-6" id="editprofile_input">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="data" name="birthday"
                                        placeholder="Enter your birthday"
                                        value="{{user_name.Birthday | default:'guest'}}">
                                </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Save changes">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</section>
{% endblock %}
