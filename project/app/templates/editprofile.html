{% extends 'base.html' %}

{% block content%}
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="{{media_url}}{{user_name.Profile}}"
                    alt="">
                    <form action="{% url 'updatepro_img' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="accounttype" value="user_profile" id="" hidden>
                        {{profileform}}
                        <input type="email" name="email" value="{{user_name.Email}}" id="" hidden />
                        <input type="image" name="profile" id="" src="{{media_url}}{{user_name.Profile}}" alt="">
                        <!-- <input type="file" id="image" value="" /> -->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <input type="submit" class="btn btn-primary" value="Upload new image">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="{% url 'updatepro_img' %}" method="post">
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"
                                value="{{user_name.Username | default:'Guest'}}">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text"
                                    placeholder="Enter your first name" value="{{user_name.Username | default:'Guest'}}">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text"
                                    placeholder="Enter your last name" value="{{user_name.Username | default:'Guest'}}">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">About</label>
                               
                                <textarea class="form-control" name="about" id="inputOrgName">{{user_name.Username | default:'Guest'}}</textarea>
                            </div>
                           
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                placeholder="Enter your email address" value="{{user_name.Username | default:'Guest'}}">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel"
                                    placeholder="Enter your phone number" value="{{user_name.Username | default:'Guest'}}">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                    placeholder="Enter your birthday" value="{{user_name.Username | default:'Guest'}}">
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Save changes">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
